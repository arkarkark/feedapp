
<table>
  <tr>
    <td>Name:</td>
    <td width="700"><input type="text" ng-model="feed.name"/></td>
  </tr>
</table>

<input ng-click="update()" type="submit" value="save">
<input ng-click="remove()" type="submit" value="remove">
<input ng-click="cancel()" type="submit" value="cancel">

<hr />

  <div ng-hide="items.length">No Items to display. Load the feed first?</div>
<table ng-show="items.length">
  <tr>
    <td style="vertical-align:text-top;
white-space: nowrap; overflow: hidden; max-width: 200px;">
      <div ng-repeat="item in items">
        <a title="{{item.subject}}" ng-click="selectItem(item.id)">{{item.subject}}</a>
    </div></td>
    <td style="vertical-align:text-top;">
      <div ng-hide="item">&lt;-Click an item title on the left.</div>
      <div ng-show="item">
        <button ng-click="tombstoneItem()">Tombstone</button>
      </div>
      <div ng-bind-html-unsafe="stripScripts(item.body)"></div></td>
  </tr>
</table>
